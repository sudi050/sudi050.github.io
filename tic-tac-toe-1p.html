<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="./images/logo.png" type="png">
    <link rel="stylesheet" href="./css/tictactoe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(255, 255, 255);">
        <div class="container">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html" >Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./tic-tac-toe.html" >2-player</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./tic-tac-toe-1p.html" > 1-player</a>
              </li>
            </ul>
        </div>
      </nav>
      <div align="center">
        <h1>Tic-Tac-Toe</h1>
    </div>
      <div id="board">
        <div class="row">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
        </div>
        <div class="row">
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
        </div>
        <div class="row">
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
    </div>
    <div align = "right" style=" margin-right: 35%; margin-top: 0.5%;">
        <button id="undo" class="btn btn-primary" onclick="undoit()">Undo</button>
        <button id="reset" class="btn btn-primary" onclick="resetGame()">Reset</button>
    </div>
    <script src="./js/tictactoe1.js"></script>
</body>
</html>
