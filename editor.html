<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./images/logo.png" type="png" />
    <link rel="stylesheet" href="./css/editor.css" />
    <title>Album</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(255, 255, 255)"
    >
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-symbols-outlined" style="color: rgb(0, 0, 0)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-menu"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Profile</a
              >
            </li>
            <li>
              <a class="nav-link" aria-current="page" href="./album.html"
                >Album</a
              >
            </li>
            <li>
              <a
                class="nav-link active"
                aria-current="page"
                href="./editor.html"
                >Editor</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div align="center">
      <input
        type="text"
        id="title"
        placeholder="https://source.unsplash.com/random/300x300?cars"
      />
      <button onclick="add()">Add</button>
    </div>
    <div class="box">
      <div class="imgs">
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
      <div class="col">
        <div class="row">
          RED
          <input
            type="range"
            min="0"
            max="255"
            value="0"
            class="slider"
            id="red"
          />
        </div>
        <div class="row">
          GREEN
          <input
            type="range"
            min="0"
            max="255"
            value="0"
            class="slider"
            id="green"
          />
        </div>
        <div class="row">
          BLUE
          <input
            type="range"
            min="0"
            max="255"
            value="0"
            class="slider"
            id="blue"
          />
        </div>
      </div>
    </div>
    <script src="./js/editor.js"></script>
  </body>
</html>
