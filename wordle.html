<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="./images/logo.png" type="png">
    <link rel="stylesheet" href="./css/wordle.css">
    <title>Wordle</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(255, 255, 255);">
        <div class="container">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html" >Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./wordle.html" >Wordle</a>
              </li>
            </ul>
        </div>
      </nav>
      <div id="board">
        <div class="row">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
        </div>
        <div class="row">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
        </div>
        <div class="row">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
        </div>
        <div class="row">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
        </div>
        <div class="row">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
        </div>
        <div class="row">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
    </div>
    <div align = "center" style="margin-top: 0.5%;">
        <button id="submit" class="btn btn-primary" onclick="check()">Submit</button>
    </div>
    <div id="keyboard-cont">
        <div class="first-row">
            <div class="col key">Q</div>
            <div class="col key">W</div>
            <div class="col key">E</div>
            <div class="col key">R</div>
            <div class="col key">T</div>
            <div class="col key">Y</div>
            <div class="col key">U</div>
            <div class="col key">I</div>
            <div class="col key">O</div>
            <div class="col key">P</div>
        </div>
        <div class="second-row">
            <div class="col key">A</div>
            <div class="col key">S</div>
            <div class="col key">D</div>
            <div class="col key">F</div>
            <div class="col key">G</div>
            <div class="col key">H</div>
            <div class="col key">J</div>
            <div class="col key">K</div>
            <div class="col key">L</div>
        </div>
        <div class="third-row">
            <div class="col key">Enter</div>
            <div class="col key">Z</div>
            <div class="col key">X</div>
            <div class="col key">C</div>
            <div class="col key">V</div>
            <div class="col key">B</div>
            <div class="col key">N</div>
            <div class="col key">M</div>
            <div class="col key">Back</div>
        </div>
    </div>
    <script src="./js/wordle.js"></script>
</body>
</html>
